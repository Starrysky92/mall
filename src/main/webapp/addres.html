<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/easyui.css">
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/easyui.js"></script>
    <script>
        function show() {
            $.getJSON({
            url: "findAllRes.do",
            async: false, //请求是否异步，默认为异步，这也是ajax重要特性
            type: "GET",  //请求方式
            success: function(result){
                for (var i = result.length - 1; i >= 0; i--) {
                    $(sel).prepend('<option value="' + result[i].id + '">' + result[i].text + '</option>')
                };
                $(sel).prepend('<option value="0">请选择</option>')
            }
            })
        }
        $(show)
    </script>

</head>
<body>
    <form>
        <select id="check">

        </select>
    </form>
</body>
</html>
